<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brownlow Medal Winners</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Inter', sans-serif;
    }
    .table-header {
      background-color: rgba(255, 255, 255, 0.05);
    }
    .table-row:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body class="antialiased">

  <!-- Header -->
  <header class="sticky top-0 z-50 w-full bg-black bg-opacity-80 px-4 py-4 border-b border-gray-700">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
<div class="flex items-center space-x-4">
  <a href="index.html" title="Back to Home" class="text-gray-300 hover:text-white transition-colors">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:h-7 sm:w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  </a>
  <img src="https://i.imgur.com/lIOr2wQ.png" alt="Logo" class="h-9 w-9 rounded-full object-cover" />
  <div>
    <h1 class="text-xl sm:text-2xl font-bold text-white tracking-tight leading-none">Brownlow Medals Winners</h1>
    <p class="text-xs font-medium" style="color: var(--text-secondary);">Since 1924</p>
  </div>
</div>
      <p id="last-updated" class="text-xs text-gray-400"></p>
    </div>
  </header>

  <!-- Main -->
  <main class="p-4 max-w-7xl mx-auto">
    <div class="overflow-x-auto bg-gray-900 border border-gray-700 rounded-xl shadow">
      <table class="min-w-full text-sm text-left">
        <thead class="uppercase text-gray-400 text-xs table-header">
          <tr>
            <th class="px-3 py-3">Year</th>
            <th class="px-3 py-3">Player</th>
            <th class="px-3 py-3">Team</th>
            <th class="px-3 py-3 text-right">Votes</th>
            <th class="px-3 py-3 text-right">Games</th>
            <th class="px-3 py-3 text-right">3 Votes</th>
            <th class="px-3 py-3 text-right">2 Votes</th>
            <th class="px-3 py-3 text-right">1 Vote</th>
            <th class="px-3 py-3 text-right">Games Polled</th>
            <th class="px-3 py-3 text-right">Avg</th>
          </tr>
        </thead>
        <tbody id="brownlow-body" class="text-gray-300"></tbody>
      </table>
    </div>
  </main>

  <footer class="mt-6 text-xs text-center text-gray-500">
    @2025 | NXTplay | All rights reserved
  </footer>

  <script>
    async function loadBrownlowData() {
      const url = "https://raw.githubusercontent.com/Shrunk-Innovation-Lab/NXTplayLadders/refs/heads/main/Brownlow%20Winners.json";
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Failed to fetch data");
        const data = await res.json();
        renderTable(data);
        const now = new Date();
        document.getElementById("last-updated").textContent =
          "Last updated: " + now.toLocaleDateString('en-AU', { year: 'numeric', month: 'long', day: 'numeric' });
      } catch (err) {
        console.error("Error loading Brownlow data:", err);
      }
    }

    function renderTable(data) {
      const tbody = document.getElementById("brownlow-body");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.className = "border-b border-gray-700 table-row";
        tr.innerHTML = `
          <td class="px-3 py-2 font-medium">${row.Year}</td>
          <td class="px-3 py-2">${row.Player}</td>
          <td class="px-3 py-2">${row.Team}</td>
          <td class="px-3 py-2 text-right">${row.Votes}</td>
          <td class="px-3 py-2 text-right">${row.GM}</td>
          <td class="px-3 py-2 text-right">${row["3"] || ""}</td>
          <td class="px-3 py-2 text-right">${row["2"] || ""}</td>
          <td class="px-3 py-2 text-right">${row["1"] || ""}</td>
          <td class="px-3 py-2 text-right">${row.GP}</td>
          <td class="px-3 py-2 text-right">${row.Ave}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.addEventListener("DOMContentLoaded", loadBrownlowData);
  </script>

</body>
</html>
